<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Under This Same Sky, Tanisha üåô</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #0f0c29, #1b1445, #2b1f5e);
    color: white;
    overflow: hidden;
}

.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    flex-direction: column;
    animation: fadeIn 2s ease;
}

h1 {
    font-weight: 400;
    font-size: 2.5em;
}

p {
    max-width: 700px;
    line-height: 1.8;
    font-size: 1.1em;
}

button {
    margin-top: 30px;
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: rgba(255,255,255,0.3);
}

.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: -1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
}

.glow {
    color: #fff;
    text-shadow: 0 0 8px #ffd6e8, 0 0 15px #ff9ce0, 0 0 20px #ff4db2;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container" id="content">
    <h1>Under This Same Sky, <span class="glow">Tanisha</span>‚Ä¶</h1>
    <p>
        I‚Äôm not here to argue or explain.<br>
        I‚Äôm here to understand you.
    </p>
    <button onclick="nextPage()">Sit with me for a minute</button>
</div>

<script>
const pages = [

`<h1>Tanisha,</h1>
<p>
I‚Äôve been thinking quietly.<br><br>
Not about being right.<br>
Not about explaining myself.<br><br>
Just about you.<br><br>
And how I never want you to feel unheard.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>The Honest Part</h1>
<p>
When I sent that driving video,<br>
in my head I thought I was being sweet.<br><br>
I thought I was saying,<br>
‚ÄúI want to get home fast so I can talk to you.‚Äù<br><br>
But I didn‚Äôt stop to think about how it might make you anxious.<br>
And I‚Äôm so sorry for that mera dil wallahi.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>For You</h1>
<p>
If I could draw a constellation,<br>
it would spell your name.<br><br>
Because even in the dark,<br>
you‚Äôre the brightest thing in my sky.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>I See You</h1>
<p>
I know you feel deeply.<br><br>
And sometimes when you react,<br>
it‚Äôs not anger it‚Äôs fear of not being heard.<br><br>
I don‚Äôt want to be someone that makes you feel small or unsafe or unheard.<br>
I want to be someone that makes you feel safe and loved.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>About You Feeling Sick‚Ä¶</h1>
<p>
I know mera dil you arent feeling well tonight.<br>
The headache, the nausea<br><br>
I hate that I can‚Äôt always be there physically.<br>
But please know I care more then I show.<br>
Your health matters to me.<br>
You matter to me.
you always will.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>Memory Moment</h1>
<p>
I keep thinking about the way you smiled<br>
when you said I looked handsome today.<br>
That moment meant more to me than you know.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>Safe With Me</h1>
<p>
You don‚Äôt have to fight to be heard with me.<br>
I‚Äôm learning to listen without defending.<br>
I‚Äôm learning to slow down not just the car,<br>
but my emotions too.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>Promise Under The Stars</h1>
<p>
I promise perfection.<br>
I promise effort.<br><br>
And I promise to never stop choosing you.<br><br>
Even when it takes patience.<br>
Even when it takes growth.<br>
Even when it takes slowing down.
</p>
<button onclick="nextPage()">Next</button>`,

`<h1>Under This Same Sky, <span class="glow">Tanisha</span>‚Ä¶</h1>
<p>
I choose you calmly.<br>
I choose you gently.<br>
I choose you every time.
</p>
<button onclick="finalMessage()">Stay with me?</button>`,

`<h1>I love you.</h1>
<p>Always.</p>
<button onclick="resetPages()">Let‚Äôs start fresh</button>`
];

let currentPage = 0;

function nextPage() {
    document.getElementById("content").innerHTML = pages[currentPage];
    currentPage++;
}

function finalMessage() {
    document.getElementById("content").innerHTML = pages[pages.length-1];
}

function resetPages() {
    currentPage = 0;
    document.getElementById("content").innerHTML = `
    <h1>Day one.<br>Still choosing <span class="glow">Tanisha</span>.</h1>
    <button onclick="nextPage()">Sit with me for a minute</button>`;
}

// Generate stars
const starContainer = document.querySelector(".stars");
for (let i = 0; i < 100; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDuration = (Math.random() * 3 + 2) + "s";
    starContainer.appendChild(star);
}
</script>

</body>
</html>
